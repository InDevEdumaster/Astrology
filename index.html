<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Astrology</title>
  
  <!-- Bootstrap CSS (for responsiveness and additional styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      padding-top: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 32px;
      text-align: center;
      color: #4c6ef5;
      margin-bottom: 30px;
      font-weight: 600;
    }
    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #4c6ef5;
      outline: none;
      background-color: #e9efff;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .form-row input {
      flex: 1;
    }
    .time-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      color: white;
      background-color: #4c6ef5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3a57d4;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 767px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 26px;
      }
      .time-row select {
        width: 100%;
      }
      .form-row {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Astrology</h1>
    <!-- Form for Getform.io -->
    <form action="https://getform.io/f/bnllxvqb" method="POST">
      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Gender -->
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Date of Birth -->
      <label>Date of Birth</label>
      <div class="form-row">
        <input type="number" id="day" name="day" placeholder="Date" min="1" max="31" required>
        <input type="number" id="month" name="month" placeholder="Month" min="1" max="12" required>
        <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2100" required>
      </div>

      <!-- Time of Birth -->
      <label>Time of Birth</label>
      <div class="time-row">
        <input type="number" id="hour" name="hour" placeholder="Hour" min="1" max="12" required>
        <input type="number" id="minute" name="minute" placeholder="Minutes" min="0" max="59" required>
        <select id="ampm" name="ampm" required>
          <option value="AM" selected>AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <!-- Place of Birth -->
      <label for="birthplace">Place of Birth</label>
      <input type="text" id="birthplace" name="birthplace" placeholder="Enter City, District, Province" required>

      <!-- Phone Number -->
      <label for="phone">Whatsapp Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2024 Kundli Services. All rights reserved.</p>
  </div>

</body>
</html>
